<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon"
    href="https://raw.githubusercontent.com/Computer-Society-UET-Peshawar/Podcast-Daastaan-e-Manzil-Atif-ur-Rehman/main/images/Atif%20Season%201.jpg"
    type="image/gif" sizes="16x16">
  <link rel="icon" href="images/Episode One Atif ur Rehman.jpg" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

  <title>Computer Society Podcast</title>
</head>

<body>
  <h1> Computer Society Podcast Daastaan-e-Manzil</h1>


  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
  <h4>Mehr's Episode has 2 seasons, please proceed back forth for more content!</h4>
